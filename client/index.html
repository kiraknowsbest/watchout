<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type="text/css" href='styles.css'>
  </head>
  <body>
      <!-- Modify the scoreboard when important events occur in your game! -->
    <svg width="100%" height="50%" viewBox="0 0 100 100" >   
    <!-- <svg width="100%" height="50%" viewBox="0 0 100 100" preserveAspectRatio='xMinYMax meet' >    -->
      <div class="scoreboard">
        <div class="highscore">High score: <span>0</span></div>
        <div class="current">Current score: <span>0</span></div>
        <div class="games-played">Deaths: <span>0</span></div>    
      </div>
        <div class="board">
          <div class="mouse"></div>
        </div>
    </svg>
    
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
